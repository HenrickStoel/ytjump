<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTJump.nl - Jump over the ads</title>
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            user-select: none;
            -webkit-user-select: none; 
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #0f0f0f 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .background-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.08) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            animation: pulseGlow 8s ease-in-out infinite alternate;
            pointer-events: none;
        }

        .lang-switch {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .flag {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.3;
            filter: grayscale(100%);
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            border: 2px solid transparent;
        }

        .flag:hover {
            opacity: 0.8;
            filter: grayscale(0%);
            transform: scale(1.1);
        }

        .flag.active {
            opacity: 1;
            filter: grayscale(0%);
            border-color: #FF0000;
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 480px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 10;
        }

        .logo-link {
            display: inline-block;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-bottom: 20px;
            cursor: pointer;
            -webkit-user-drag: none;
        }

        .logo-link:hover {
            transform: scale(1.1) rotate(3deg);
        }

        .logo {
            width: 72px;
            height: 72px;
            filter: drop-shadow(0 15px 25px rgba(0, 0, 0, 0.6));
            pointer-events: none;
        }

        .smooth-text {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 1;
            transform: translateY(0);
        }
        
        .smooth-text.fading {
            opacity: 0;
            transform: translateY(-5px);
        }

        h1.brand-title {
            font-size: 42px;
            font-weight: 900;
            letter-spacing: -1.5px;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #ffffff 30%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: default;
        }

        .brand-title span {
            background: linear-gradient(135deg, #FF0000 0%, #c20000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.brand-motto {
            color: #888;
            font-size: 16px;
            margin-bottom: 45px;
            font-weight: 400;
            cursor: default;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            padding: 22px 75px 22px 25px;
            border-radius: 18px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-family: inherit;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            user-select: text; 
            -webkit-user-select: text;
        }

        input:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(40, 40, 40, 0.7);
        }

        input:focus {
            background: rgba(50, 50, 50, 0.9);
            border-color: rgba(255, 0, 0, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 0 2px rgba(255, 0, 0, 0.1);
        }

        input::placeholder {
            color: #666;
            font-weight: 400;
            transition: opacity 0.3s ease;
            user-select: none;
        }

        input.error {
            border-color: #FF0000;
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.2);
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        .action-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            bottom: 8px;
            width: 54px;
            background: linear-gradient(135deg, #FF0000, #d90000);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.25);
        }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
        }

        .action-btn:active {
            transform: scale(0.92);
        }

        .action-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
            margin-left: 3px;
            pointer-events: none;
        }

        .paste-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #888;
            padding: 12px 26px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .paste-btn:hover {
            border-color: #FF0000;
            color: white;
            background: rgba(255, 0, 0, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .paste-btn:active {
            transform: translateY(0);
        }

        .paste-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
            pointer-events: none;
        }

        .footer {
            position: absolute;
            bottom: 25px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
            cursor: default;
        }

        .footer:hover {
            color: #FF0000;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 0.05; }
            100% { transform: scale(1.2); opacity: 0.12; }
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="lang-switch">
        <img src="https://cdn-icons-png.flaticon.com/512/197/197374.png" class="flag active" id="flag-en" onclick="changeLanguage('en')" alt="English">
        <img src="https://cdn-icons-png.flaticon.com/512/197/197441.png" class="flag" id="flag-nl" onclick="changeLanguage('nl')" alt="Dutch">
    </div>

    <div class="container">
        <a href="https://www.youtube.com/" target="_blank" class="logo-link" title="YouTube.com">
            <img src="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png" class="logo" alt="Logo">
        </a>
        
        <h1 class="brand-title">YTJump<span>.nl</span></h1>
        <p class="brand-motto smooth-text" id="text-motto">Jump over the ads.</p>

        <div class="input-wrapper">
            <input type="text" id="urlInput" placeholder="Paste your YouTube link..." autocomplete="off" spellcheck="false" onkeydown="checkEnter(event)" oninput="removeError()">
            
            <button class="action-btn" onclick="processLink()" id="goBtn">
                <svg viewBox="0 0 24 24" class="icon-arrow">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <div class="spinner" id="loadingSpinner"></div>
            </button>
        </div>

        <button class="paste-btn smooth-text" onclick="pasteAndExecute()" id="pasteBtnElement">
            <svg viewBox="0 0 24 24">
                <path d="M16 1H8C6.34 1 5 2.34 5 4v16c0 1.66 1.34 3 3 3h8c1.66 0 3-1.34 3-3V4c0-1.66-1.34-3-3-3zm-1 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm3 19H8V4h8v16z"/>
                <path d="M10 11h4v2h-4zm0 4h4v2h-4z" opacity=".3"/> 
            </svg>
            <span id="text-btn">Paste & Start</span>
        </button>
    </div>

    <div class="footer smooth-text" id="text-footer">Made by a ... year old chair</div>

    <script>
        function getMyAge() {
            const birthDate = new Date(2006, 8, 16);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }
        const currentAge = getMyAge();

        const translations = {
            en: {
                motto: "Jump over the ads.",
                placeholder: "Paste your YouTube link...",
                btn: "Paste & Start",
                footer: `Made by a ${currentAge} year old chair`, 
                clipboard_empty: "Clipboard is empty...",
                invalid_link: "This doesn't look like a valid link."
            },
            nl: {
                motto: "Spring over de reclames.",
                placeholder: "Plak je YouTube link...",
                btn: "Plakken & Starten",
                footer: `Gemaakt door een ${currentAge}-jarige stoel`,
                clipboard_empty: "Klembord is leeg...",
                invalid_link: "Dit lijkt geen geldige link."
            }
        };

        let currentLang = 'en';

        async function changeLanguage(lang) {
            if (currentLang === lang) return;

            document.getElementById('flag-en').classList.remove('active');
            document.getElementById('flag-nl').classList.remove('active');
            document.getElementById('flag-' + lang).classList.add('active');

            const mottoEl = document.getElementById('text-motto');
            const btnEl = document.getElementById('pasteBtnElement');
            const footerEl = document.getElementById('text-footer');
            const inputEl = document.getElementById('urlInput');

            mottoEl.classList.add('fading');
            btnEl.classList.add('fading');
            footerEl.classList.add('fading');
            inputEl.style.opacity = '0.5';

            await new Promise(r => setTimeout(r, 250));

            currentLang = lang;
            localStorage.setItem('ytjump_lang', lang);

            const t = translations[lang];
            mottoEl.textContent = t.motto;
            inputEl.placeholder = t.placeholder;
            document.getElementById('text-btn').textContent = t.btn;
            footerEl.textContent = t.footer;

            mottoEl.classList.remove('fading');
            btnEl.classList.remove('fading');
            footerEl.classList.remove('fading');
            inputEl.style.opacity = '1';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('ytjump_lang');
            const langToSet = (savedLang === 'nl' || savedLang === 'en') ? savedLang : 'en';
            
            document.getElementById('flag-' + langToSet).classList.add('active');
            currentLang = langToSet;
            
            const t = translations[langToSet];
            document.getElementById('text-motto').textContent = t.motto;
            document.getElementById('urlInput').placeholder = t.placeholder;
            document.getElementById('text-btn').textContent = t.btn;
            document.getElementById('text-footer').textContent = t.footer;
        });

        const inputField = document.getElementById('urlInput');
        const goBtn = document.getElementById('goBtn');
        const arrowIcon = document.querySelector('.icon-arrow');
        const spinner = document.getElementById('loadingSpinner');

        function setLoading(isLoading) {
            if (isLoading) {
                arrowIcon.style.display = 'none';
                spinner.style.display = 'block';
                goBtn.style.cursor = 'wait';
            } else {
                arrowIcon.style.display = 'block';
                spinner.style.display = 'none';
                goBtn.style.cursor = 'pointer';
            }
        }

        function triggerError(customMessage = null) {
            inputField.classList.add('error');
            const originalPlaceholder = translations[currentLang].placeholder;
            
            if(customMessage) {
                inputField.value = "";
                inputField.placeholder = customMessage;
            }
            inputField.focus();
            
            setTimeout(() => {
                inputField.classList.remove('error');
                if(customMessage) {
                     setTimeout(() => {
                        inputField.placeholder = originalPlaceholder;
                     }, 1500);
                }
            }, 500);
        }

        function removeError() {
            inputField.classList.remove('error');
        }

        async function pasteAndExecute() {
            try {
                const text = await navigator.clipboard.readText();
                if(text) {
                    inputField.value = text;
                    removeError();
                    processLink();
                } else {
                    triggerError(translations[currentLang].clipboard_empty);
                }
            } catch (err) {
                inputField.focus();
            }
        }

        function processLink() {
            let url = inputField.value.trim();
            if (!url) {
                triggerError();
                return;
            }

            setLoading(true);

            setTimeout(() => {
                if (url.includes("youtube.com")) {
                    window.location.href = url.replace("youtube.com", "yout-ube.com");
                } 
                else if (url.includes("youtu.be")) {
                    let id = url.split("/").pop().split("?")[0];
                    window.location.href = `https://www.yout-ube.com/watch?v=${id}`;
                } else {
                    setLoading(false);
                    triggerError(translations[currentLang].invalid_link);
                }
            }, 400);
        }

        function checkEnter(e) {
            if (e.key === "Enter") processLink();
        }
    </script>
</body>
</html>
